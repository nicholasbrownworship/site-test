<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Characters - TTRPG Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cinzel+Decorative&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link id="themeStylesheet" rel="stylesheet" href="highfantasy.css">
  <script src="theme-toggle.js" defer></script>
  <style>
    /* New PC page styles */
    .pc-card input[type="text"],
    .pc-card textarea,
    .pc-card input[type="file"] {
      display: block;
      width: 100%;
      margin-top: 6px;
      margin-bottom: 10px;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-family: inherit;
    }

    .pc-card textarea {
      resize: vertical;
      min-height: 60px;
    }

    #addPC {
      margin-bottom: 18px;
      padding: 8px 12px;
      font-weight: 700;
      border-radius: 6px;
      border: none;
      background: #d4af37;
      color: #1b2e59;
      cursor: pointer;
    }

    #addPC:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>Characters</h1>
      <nav aria-label="Main">
        <a href="index.html">Home</a>
        <a href="campaign.html">Campaign</a>
        <a href="characters.html">Characters</a>
        <a href="calendar.html">Calendar</a>
        <a href="resources.html">Resources</a>
        <a href="forum.html">Forum</a>
      </nav>
    </div>
    <div>
      <button id="toggleTheme" aria-pressed="false">Toggle Theme</button>
    </div>
  </header>

  <main>
    <section class="card">
      <h2>Player Characters</h2>
      <button id="addPC">New PC</button>
      <div class="pc-grid" id="pcGrid">
        <!-- Dynamic PC cards appear here -->
      </div>
    </section>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const pcGrid = document.getElementById("pcGrid");
      const addPCBtn = document.getElementById("addPC");

      // Load saved PCs from localStorage
      const savedPCs = JSON.parse(localStorage.getItem("pcs") || "[]");
      savedPCs.forEach(pc => addPCCard(pc));

      addPCBtn.addEventListener("click", () => {
        addPCCard();
      });

      function addPCCard(data = {}) {
        const card = document.createElement("div");
        card.className = "pc-card";

        // Name input
        const nameInput = document.createElement("input");
        nameInput.type = "text";
        nameInput.placeholder = "Character Name";
        nameInput.value = data.name || "";
        nameInput.addEventListener("input", savePCs);

        // Backstory textarea
        const backstoryInput = document.createElement("textarea");
        backstoryInput.placeholder = "Optional backstory...";
        backstoryInput.value = data.backstory || "";
        backstoryInput.addEventListener("input", savePCs);

        // Image upload
        const img = document.createElement("img");
        img.src = data.image || "character-placeholder.jpg";
        img.style.maxWidth = "100%";
        img.style.borderRadius = "6px";
        img.style.border = "3px solid rgba(212,175,55,0.14)";

        const fileInput = document.createElement("input");
        fileInput.type = "file";
        fileInput.accept = "image/*";
        fileInput.addEventListener("change", (e) => {
          const file = e.target.files[0];
          if(file) {
            const reader = new FileReader();
            reader.onload = (event) => {
              img.src = event.target.result;
              savePCs();
            };
            reader.readAsDataURL(file);
          }
        });

        // Append elements
        card.appendChild(img);
        card.appendChild(nameInput);
        card.appendChild(backstoryInput);
        card.appendChild(fileInput);

        pcGrid.appendChild(card);

        savePCs();
      }

      function savePCs() {
        const pcs = [];
        pcGrid.querySelectorAll(".pc-card").forEach(card => {
          const name = card.querySelector("input[type=text]").value;
          const backstory = card.querySelector("textarea").value;
          const image = card.querySelector("img").src;
          pcs.push({name, backstory, image});
        });
        localStorage.setItem("pcs", JSON.stringify(pcs));
      }
    });
  </script>
</body>
</html>
